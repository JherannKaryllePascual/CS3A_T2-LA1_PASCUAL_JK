<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CSS Basics</title>
    <link rel="stylesheet" href="style.css">
    <style>
        a{
            background-color: rosybrown !important;
        }
        #fb{
            color: brown !important;
        }
        #tk{
            background-color: chocolate;
            color: darkgreen;
        }
        #ig{
            color: chocolate;
        }
    </style>
</head>
<body>
    <!--Header-->
    <h1>WEBSITES</h1>

    <!--Main content-->
    <a id="fb" href="https://www.facebook.com" style="color: deeppink;">FACEBOOK</a><br>
    <a id="tk" href="https://www.tiktok.com">TIKTOK</a><br>
    <a id="ig" href="https://www.instagram.com" class="button">INSTAGRAM</a><br>

    <div class="parent">
        <p class="child">Child element!</p>
    </div>
</body>
</html>
